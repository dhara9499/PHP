{% extends "home.html" %}
{% block body %}
<div class="categoryDivision">
    {% for product in products %}
    <div class="catgeoryInnerDivision">
        <div><img src="/images/product/{{ product.productImage }}" class="productsImage"></div>
        <div><a href="/product/view/{{ product.urlKey }}">{{ product.productName }}</a></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
