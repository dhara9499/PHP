{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block body %}   
<body>
    <form method="POST" action="/{{baseUrl}}/User/loginUser">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" >
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <input type="submit" name="btnUserLogin" value="Login">
            <button><a href="/{{baseUrl}}/User/registration">Registration</a></button>
        </div>
    </form>
{% endblock %}
