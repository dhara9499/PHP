<!DOCTYPE html>
    <html>
        <head>
            <title>
                User Login
            </title>
        </head>
        <body>
            <form method="POST" action="/{{baseUrl}}/User/loginUser">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" >
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <input type="submit" name="btnUserLogin" value="Login">
                    <button><a href="/{{baseUrl}}/User/registration">Registration</a></button>
                </div>
            </form>
        </body>
    </html>
